<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZZZ Coin - To the Zzz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1e1e1e;
      color: #f2f2f2;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    header {
      background-color: #2c2c2c;
      padding: 40px 20px;
    }

    .hero-img {
      max-width: 300px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: 48px;
      margin-top: 20px;
      color: #ffd700;
    }

    p {
      font-size: 20px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .section {
      padding: 40px 20px;
    }

    .counter {
      font-size: 32px;
      font-weight: bold;
      color: #00ffcc;
      margin-top: 10px;
    }

    .btn {
      background-color: #22c55e;
      border: none;
      padding: 15px 30px;
      color: #fff;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
    }

    .btn:hover {
      background-color: #1faa4c;
    }

    .donate {
      background-color: #7e57c2;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 14px;
      color: #999;
    }

    code {
      font-size: 14px;
      color: #f5a623;
    }
  </style>
</head>
<body>
  <header>
    <img class="hero-img" src="images/zzz-astronauta.png" alt="Astronauta che dorme" />
    <h1>ZZZ Coin</h1>
    <p>La criptovaluta ufficiale dei pigri. Dormi, sogna, guadagna.</p>
  </header>

  <section class="section">
    <h2>Token Address</h2>
    <code>0x50f8160aeb9ce8032DC2AB97677a7c078328Db0B</code>

    <div style="margin-top: 20px;">
      <button class="btn" onclick="connectWallet()">Connetti Wallet</button>
      <button class="btn" onclick="buyZZZ()">Compra ZZZ</button>
      <button class="btn donate" onclick="donate()">Dona 0.1 MATIC</button>
    </div>
  </section>

  <section class="section">
    <h2>ZZZ Venduti</h2>
    <div class="counter" id="zzzCounter">0</div>

    <h2 style="margin-top: 40px;">Visitatori totali</h2>
    <div class="counter" id="visitCounter">0</div>
  </section>

  <footer>
    <p>1.000.000.000.000 ZZZ coniati. 50% disponibili ora. Prezzo bassissimo. Meme fortissimo.</p>
    <p>Â© 2025 ZZZ Coin - To the Zzz</p>
  </footer>

  <script>
    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
          alert("Wallet connesso: " + accounts[0]);
        } catch (error) {
          alert("Errore durante la connessione al wallet.");
        }
      } else {
        alert("Installa MetaMask per connettere il wallet.");
      }
    }

    function buyZZZ() {
      const url = "https://quickswap.exchange/#/swap?outputCurrency=0x50f8160aeb9ce8032DC2AB97677a7c078328Db0B&chain=polygon";
      window.open(url, "_blank");
    }

    async function donate() {
      if (window.ethereum) {
        const provider = window.ethereum;
        const accounts = await provider.request({ method: 'eth_requestAccounts' });
        const from = accounts[0];

        const tx = {
          from: from,
          to: "0xC81A16a855b6A3f26aCA273cDd4C57C68eC840d4", // tuo indirizzo
          value: "0x16345785D8A0000" // 0.1 MATIC in WEI (hex)
        };

        try {
          await provider.request({
            method: 'eth_sendTransaction',
            params: [tx],
          });
          alert("Grazie per la donazione!");
        } catch (err) {
          alert("Errore durante la donazione.");
        }
      } else {
        alert("Installa MetaMask per donare.");
      }
    }

    // Contatore vendite ZZZ simulato
    let sold = Math.floor(500000000000 * 0.5); // 50% venduti
    document.getElementById('zzzCounter').innerText = sold.toLocaleString();

    // Contatore visite simulato
    let baseVisitors = 13476;
    let storedVisits = localStorage.getItem('zzz_visits') || 0;
    storedVisits++;
    localStorage.setItem('zzz_visits', storedVisits);
    document.getElementById('visitCounter').innerText = (baseVisitors + parseInt(storedVisits)).toLocaleString();
  </script>
</body>
</html>
