<script>
  // Simula aumento visite
  let visitCounter = 23583;
  setInterval(() => {
    visitCounter++;
    document.getElementById('visitCounter').innerText = visitCounter;
  }, 5000); // ogni 5 secondi
  
  // Simula aumento token venduti
  let tokenCounter = 100000;
  setInterval(() => {
    tokenCounter += Math.floor(Math.random() * 3); // +0, +1 o +2 token venduti random
    document.getElementById('tokenCounter').innerText = tokenCounter;
  }, 7000); // ogni 7 secondi

  // Connessione a Metamask
  async function connectWallet() {
    if (typeof window.ethereum !== 'undefined') {
      try {
        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        alert("Wallet connesso: " + accounts[0]);
      } catch (error) {
        alert("Connessione fallita: " + error.message);
      }
    } else {
      alert('Devi installare Metamask per connetterti!');
    }
  }
