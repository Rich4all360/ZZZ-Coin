<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZZZ Coin - Dormi e Guadagna</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #001f3f;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    /* Sfondo Zzz animate */
    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 40px,
        rgba(255, 255, 255, 0.1) 40px,
        rgba(255, 255, 255, 0.1) 80px
      );
      z-index: -1;
      animation: moveStars 60s linear infinite;
    }

    @keyframes moveStars {
      0% {background-position: 0 0;}
      100% {background-position: 1000px 1000px;}
    }

    header {
      padding-top: 50px;
    }

    header img {
      width: 150px;
      margin-top: 20px;
    }

    h1 {
      font-size: 3em;
      margin: 10px 0;
    }

    .subtitle {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .buttons {
      margin: 20px 0;
    }

    .buttons button {
      background: #ffd700;
      color: #111;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .buttons button:hover {
      background: #e6c200;
      transform: scale(1.1);
    }

    section {
      margin: 50px 20px;
    }

    section img {
      width: 250px;
      max-width: 90%;
      border-radius: 20px;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    footer {
      margin: 50px 0;
      font-size: 1em;
      color: #aaa;
    }
  </style>
</head>

<body>

<div class="background"></div>

<header>
  <h1>ZZZ Coin</h1>
  <img src="https://i.imgur.com/CffL6Ol.png" alt="Omino che dorme">
  <div class="subtitle">La crypto per chi ha sonno solo a pensarci</div>
  <div class="buttons">
    <button>Connetti Wallet</button>
    <button>Compra su Quickswap</button>
  </div>
</header>

<section>
  <h2>Il sonno è il vero lusso<br>ZZZ ti premia per dormire</h2>
  <img src="https://i.imgur.com/cq2zvBr.png" alt="Persona dorme cartoon">
</section>

<section>
  <h2>Il divano è il nostro ufficio,<br>le crypto il nostro piano</h2>
  <img src="https://i.imgur.com/4YfdDAG.png" alt="Ragazzo divano cartoon">
</section>

<section>
  <h2>Chi dorme... sogna guadagni passivi</h2>
  <img src="https://i.imgur.com/UY6Edh0.png" alt="Ragazzo che dorme cartoon">
</section>

<section>
  <h2>Voliamo verso la luna ma lentamente</h2>
  <img src="https://i.imgur.com/D6g4VoF.png" alt="Astronauta dorme sulla luna">
</section>

<footer>
  © 2025 ZZZ Coin - Dormi. Sogna. Guadagna.
</footer>

</body>
</html>
