<!DOCTYPE html>
<html lang="it">
<head>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://i.imgur.com/OvMZBs9.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    header {
      padding: 50px 20px 20px 20px;
      animation: fadeIn 2s ease-out forwards;
      opacity: 0;
    }
    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .buttons {
      margin: 20px 0;
    }
    .buttons button {
      margin: 10px;
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      background-color: #ffd700;
      color: #111;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
      transition: 0.4s;
    }
    .buttons button:hover {
      background-color: #e6c200;
      transform: scale(1.1);
    }
    .section {
      margin: 50px 20px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease-out;
    }
    .section.show {
      opacity: 1;
      transform: translateY(0);
    }
    .section img {
      width: 250px;
      max-width: 90%;
      margin-top: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }
    footer {
      margin: 50px 0 20px 0;
      font-size: 1.2em;
      color: #ccc;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
      animation-delay: 2s;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
